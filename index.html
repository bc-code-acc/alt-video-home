<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alt Video Home</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            margin: 0;
            background-color: #121212;
            color: white;
            position: relative;
            min-height: 100vh
        }

        input,
        button {
            font-size: 1rem;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 4px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #ff0000;
            color: white;
            cursor: pointer;
        }

        .channel-list {
            margin-top: 1rem;
        }

        .channel {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .channel img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .channel-name {
            flex: 1;
        }

        .remove-btn {
            background-color: #444;
            margin-left: 0.5rem;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
        }

        .content {
            padding: 1rem;
            padding-bottom: 3rem;
            box-sizing: border-box;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(50, 50, 50, 0.4);
            color: gray;
            text-align: center;
            font-size: 0.8rem;
            padding: 0.6rem;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Alt Video Home</h1>
        <input id="searchInput" type="text" placeholder="Search videos..." />
        <button onclick="searchYouTube()">Search</button>

        <h2>Add Channel</h2>
        <input id="channelUrlInput" type="text" placeholder="https://www.youtube.com/@channelName" />
        <button onclick="addChannel()">Add Channel</button>

        <h2>Saved Channels</h2>
        <div class="channel-list" id="channelList"></div>
    </div>

    <div class="footer" style="font-size: 0.8rem; color: gray;">Not affiliated with or endorsed by YouTube or Google.
    </div>


    <script>
        const channelListEl = document.getElementById("channelList");
        const channelStorageKey = "yt_channels";

        function loadChannels() {
            const saved = localStorage.getItem(channelStorageKey);
            return saved ? JSON.parse(saved) : [];
        }

        function saveChannels(channels) {
            localStorage.setItem(channelStorageKey, JSON.stringify(channels));
        }

        function renderChannels() {
            const channels = loadChannels();
            channels.sort((a, b) => a.name.localeCompare(b.name));
            channelListEl.innerHTML = "";
            channels.forEach((channel, index) => {
                const div = document.createElement("div");
                div.className = "channel";

                const img = document.createElement("img");
                img.src = `https://www.google.com/s2/favicons?domain=${channel.url}&sz=64`;

                const name = document.createElement("div");
                name.className = "channel-name";
                name.textContent = channel.name;

                const link = document.createElement("a");
                link.href = channel.url;
                link.appendChild(name);

                const removeBtn = document.createElement("button");
                removeBtn.textContent = "âœ•";
                removeBtn.className = "remove-btn";
                removeBtn.onclick = () => {
                    const updated = channels.filter((_, i) => i !== index);
                    saveChannels(updated);
                    renderChannels();
                };

                div.appendChild(img);
                div.appendChild(link);
                div.appendChild(removeBtn);

                channelListEl.appendChild(div);
            });
        }

        function addChannel() {
            const input = document.getElementById("channelUrlInput");
            const url = input.value.trim();
            if (!url.includes("youtube.com")) return;

            const name = url.split("/").pop().replace("@", "");
            const channels = loadChannels();

            const alreadyExists = channels.some(channel => channel.url === url);
            if (alreadyExists) {
                alert("This channel is already saved.");
                input.value = "";
                return;
            }

            channels.push({ name, url });
            saveChannels(channels);
            input.value = "";
            renderChannels();
        }

        function searchYouTube() {
            const input = document.getElementById("searchInput");
            const query = encodeURIComponent(input.value.trim());
            if (query) {
                window.location.href = `https://www.youtube.com/results?search_query=${query}`;
            }
        }

        document.getElementById("searchInput").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                searchYouTube();
            }
        });

        renderChannels();
    </script>

</body>

</html>
